<div class="product-cards">
    <div class="product-card" *ngFor="let product of products">
        <div class="product-details">
            <h3>{{ product.name }}</h3>
            <p class="product-status" [ngClass]="{ 'out-of-stock': !product.available }">
                {{ product.available ? 'In Stock' : 'Out of Stock' }}
            </p>
            <p class="product-description">{{ product.description || 'No description available.' }}</p>
        </div>
        <div class="product-actions">
            <button (click)="editProduct(product.id)" class="action-button">Edit</button>
            <button (click)="deleteProduct(product.id)" class="action-button delete">Delete</button>
            <button [routerLink]="['/products', product.id]" class="action-button details">
                View Details
            </button>
        </div>
    </div>
</div>
